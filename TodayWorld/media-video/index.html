<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
      <!--autoplay loop controls-->
        <audio src="./assets/audios/kimbug.mp3" controls></audio>
        
        <!--src속성을 <source>로 audio안에 넣기-->
        <audio>
          <source src="./assets/audios/kimbug.mp3" type="audio/wav"></audio>
          <source src="./assets/audios/kimbug.ogg" type="audio/mpeg"></audio>
          <source src="./assets/audios/kimbug.wav" type="audio/ogg"></audio>
          <p>당신의 브라우저를 버리시고, 크롬을 사용하시는게 어떨까요?</p>
        </audio>
    </body>
</html>
