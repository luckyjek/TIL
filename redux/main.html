<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.js"></script>
    <title>Redux</title>
</head>
<body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
        //부품화 시킨다, 모듈화 한다! 라고 말하는 것이다.
        function subject(){
            document.querySelector('#subject').innerHTML = `
            <header>
                <h1>WEB</h1>
                Hello, WEB!
            </header>
            `
        }

        function TOC(){
            //각 구성요소가 store에서 state를 가져온 다음에 state값을 기반으로 html코드를 생성해주면, 
            //그 state에 따라서 만들어지는 webpage를 생성할 수가 있게된다.
            var state = store.getState();
            var i =0;
            var liTags = '';
            while( i < state.contents.length ){
                liTags = liTags + `
                <li>
                    <a onclick="
                        event.preventDefault();
                        var action = {type:'SELECT', id:${state.contents[i].id}}
                        store.dispatch(action);
                    " href="${state.contents[i].id}">
                        ${state.contents[i].title}
                    </a>
                </li>
                `;
                i = i + 1;
            }
            document.querySelector('#toc').innerHTML = `
            <nav>
                <ol>${liTags}</ol>
            </nav>
            `;
        }

        function control(){
            document.querySelector('#control').innerHTML = `
            <ul>
                <li><a href="/create">create</a></li>
                <li><input type="button" value="delete"/></li>
            </ul>         
            `;
        }
        
        function article(){
            var state = store.getState();
            var i = 0;
            var aTitle, aDesc;
            while(i < state.contents.length){
                if(state.contents[i].id === state.selected_id){
                    aTitle = state.contents[i].title;
                    aDesc = state.contents[i].desc;
                    break;
                }
                i = i + 1;
            }
            document.querySelector('#content').innerHTML = `
            <article>
                <h2>${aTitle}</h2>
                ${aDesc}
            </article>
            `;
        }
        
        function reducer(state, action){
            if(state === undefined){
                return{
                    selected_id : 1,
                    contents:[
                        {id:1, title:'HTML', desc:'HTML is..'},
                        {id:2, title:'CSS', desc:'CSS is ..'}
                    ]
                }
            }
            var newState;
            if(action.type === 'SELECT'){
                newState = Object.assign({}, state,{selected_id:action.id});
            }
            console.log(action, state, newState);
            return newState;
        }
        var store = Redux.createStore(reducer);
        store.subscribe(article);
        subject();
        TOC();
        control();
        article();
    </script>
   


</body>
</html>
